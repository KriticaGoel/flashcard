<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Flashcards â€“ Study & Revision</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .selectors {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        select {
            padding: 8px;
            font-size: 16px;
        }

        #contentArea {
            max-width: 800px;
            margin: 0 auto;
            display: none;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        /* Swiper card style */
        .swiper {
            max-width: 600px;
            margin: 0 auto;
            display: none;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flashcard {
            width: 100%;
            max-width: 500px;
            height: 300px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            border-radius: 10px;
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            font-size: 1rem;
            transition: background-color 0.6s, color 0.6s;
            overflow-y: auto;
        }

        .question-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #212529; /* text color for question */
        }

        .answer {
            background: #f9f9f9;
            color: #333;         /* text color for answer */
            margin-top: 10px;
            padding: 10px;
            border-left: 4px solid #007bff;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .code-snippet {
            background-color: #f4f4f4;
            color: #222;         /* text color for code */
            padding: 10px;
            margin-top: 10px;
            border-left: 4px solid #333;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-word;
        }


        .card-front { display: flex; justify-content: center; align-items: center; }
        .card-back  { transform: rotateY(180deg); }

        /* Theme colors by category */
        .springboot .card-front { background-color: #007bff;
            color: #fff;}
        .springboot .card-back  { background-color: #0056b3;
            color: #fff;}

        .java .card-front { background-color: #f57c00;
            color: #212529}
        .java .card-back  { background-color: #e65100;
            color: #212529}

        .sql .card-front { background-color: #4caf50;
            color: #212529;}
        .sql .card-back  { background-color: #388e3c;
            color: #212529;}

        .default .card-front { background-color: #6c757d;
            color: #fff;}
        .default .card-back  { background-color: #495057;
            color: #fff;}

        pre {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-left: 4px solid #ffc107;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-word;
        }

        body.dark {
            background: #121212;
            color: #f1f1f1;
        }

        body.dark .card-front,
        body.dark .card-back {
            background-color: #1e1e1e !important;
            color: #f1f1f1 !important;
        }

        body.dark .answer,
        body.dark .code-snippet {
            background: #2c2c2c;
            color: #e0e0e0;
        }

    </style>
</head>
<body>

<h1>Flashcards â€“ Swipe, Flip & Learn</h1>

<div class="selectors">
    <select id="modeSelect" onchange="switchMode()">
        <option value="revision">Revision</option>
        <option value="study">Study</option>
    </select>
    <select id="categorySelect" onchange="handleSelection()">
        <option value="">-- Category --</option>
    </select>
    <select id="topicSelect" onchange="handleSelection()">
        <option value="">-- Topic --</option>
    </select>
    <label style="margin: 0 10px;">
        <input type="checkbox" id="themeToggle" onchange="toggleDarkMode()" />
        Dark Mode
    </label>

</div>

<!-- Study mode area -->
<div id="contentArea">Loading content...</div>

<!-- Revision mode cards -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper" id="cardContainer"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script>
    let swiper = null;
    let flipInterval = null;
    function toggleDarkMode() {
        document.body.classList.toggle('dark');
    }


    document.addEventListener('DOMContentLoaded', async () => {
        const res = await fetch('/api/flashcards/meta');
        const meta = await res.json();
        meta.categories.forEach(c => categorySelect.add(new Option(c, c)));
        meta.topics.forEach(t => topicSelect.add(new Option(t, t)));
        handleSelection();
    });

    function switchMode() {
        handleSelection();
    }

    async function handleSelection() {
        const mode = document.getElementById('modeSelect').value;
        const category = document.getElementById('categorySelect').value;
        const topic = document.getElementById('topicSelect').value;

        const contentArea = document.getElementById('contentArea');
        const swiperArea = document.querySelector('.swiper');

        if (!category || !topic) return;

        if (mode === 'study') {
            swiperArea.style.display = 'none';
            contentArea.style.display = 'block';

            try {
                contentArea.innerHTML = `
  <iframe
    src="/${category}-${topic}.html"
    style="width:100%; height:80vh; border:none; border-radius:8px;"
    sandbox="allow-same-origin allow-scripts"
  ></iframe>
`;

            } catch (err) {
                contentArea.innerHTML = '<p style="color:red;">Failed to load study content.</p>';
            }

        } else {
            contentArea.style.display = 'none';
            swiperArea.style.display = 'block';

            await loadCards(category, topic);
        }
    }

    async function loadCards(category, topic) {
        const res = await fetch(`/api/flashcards?category=${category}&topic=${topic}`);
        const cards = await res.json();
        const container = document.getElementById('cardContainer');
        container.innerHTML = '';

        cards.forEach(card => {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';

            slide.innerHTML = `
          <div class="flashcard ${category || 'default'}">
            <div class="card-inner">
              <div class="card-front">
              <button class="read-btn" onclick="speakText(this)">ðŸ”Š Read</button>
                <strong>Q:</strong><br>${card.question}

              </div>
              <div class="card-back">
               <button class="read-btn" onclick="speakText(this)">ðŸ”Š Read</button>
                <strong>A:</strong><br>${card.answer || ''}
                ${card.codeSnippet ? `<pre>${card.codeSnippet}</pre>` : ''}

              </div>
            </div>
          </div>
        `;
            container.appendChild(slide);
        });

        if (swiper) swiper.destroy(true, true);
        swiper = new Swiper('.mySwiper', {
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            },
            spaceBetween: 50
        });

        document.querySelectorAll('.card-inner').forEach(card => {
            card.addEventListener('click', () => card.classList.toggle('flipped'));
        });

        clearInterval(flipInterval);
        flipInterval = setInterval(() => {
            const active = document.querySelector('.swiper-slide-active .card-inner');
            if (active) active.classList.toggle('flipped');
        }, 5000);
    }

    function speakText(button) {
        const card = button.closest('.card-inner');
        let text = '';
        if (card.classList.contains('flipped')) {
            text = card.querySelector('.card-back')?.innerText || '';
        } else {
            text = card.querySelector('.card-front')?.innerText || '';
        }

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 1;
        speechSynthesis.speak(utterance);
    }
</script>
</body>
</html>
